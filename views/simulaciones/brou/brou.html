<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBROU</title>
    <link rel="stylesheet" href="brou.css" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="logo.png" alt="Logo BROU" class="logo" />
        <h2>Ingreso de Usuario</h2>
        <form>
          <label for="pais">País</label>
          <select id="pais" name="pais" aria-label="Seleccionar país">
            <option>Uruguay</option>
          </select>

          <label for="tipo-documento">Tipo de Documento</label>
          <select
            id="tipo-documento"
            name="tipo-documento"
            aria-label="Seleccionar tipo de documento"
          >
            <option>C.I.</option>
            <option>Pasaporte</option>
            <!-- Añadí una opción adicional para variedad -->
          </select>

          <label for="documento">N° de Documento</label>
          <input
            type="text"
            id="documento"
            name="documento"
            required
            placeholder="Ingrese su número de documento"
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Ingrese su contraseña"
          />

          <div class="options">
            <a href="#" class="forgot-password">¿Olvidó su Contraseña?</a>
            <a href="#" class="recovery-code"
              >Tengo un código de recuperación</a
            >
          </div>
        </form>
        <a href="http://localhost:3000/simulaciones/afterComiste.html"
          ><button class="login-button">Ingresar</button></a
        >
      </div>

      <div class="advertisement">
        <img
          src="descarga.png"
          alt="Promoción de la Selección"
          class="promo-image"
        />
        <h3>¡Somos Sponsor Principal de la Selección!</h3>
        <p>
          Tu Banco te quiere ver alentar a La Celeste. Aprovechá la Preventa
          exclusiva y 20% de descuento en entradas con tu BROU Recompensa. Más
          info en nuestra web.
        </p>
      </div>
    </div>
  </body>
</html>
