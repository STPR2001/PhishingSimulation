<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Panel de administración</h1>
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Agregar correo
        </button>
      </div>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Asunto</th>
            <th>Mensaje</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="email-list">
        </tbody>
      </table>
    </div>

    <!-- Modales -->
    <!-- Modal de Agregar/Editar Correo -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">
              Agregar/Editar Correo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="email-form">
              <div class="mb-3">
                <label for="emailSubject" class="form-label">Asunto</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailSubject"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailMessage" class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  id="emailMessage"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Ver Detalle -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">
              Detalle del Correo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Asunto:</strong> <span id="detailSubject"></span></p>
            <p><strong>Mensaje:</strong></p>
            <p id="detailMessage"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Enviar Correo -->
    <div
      class="modal fade"
      id="sendModal"
      tabindex="-1"
      aria-labelledby="sendModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sendModalLabel">Enviar Correo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Selecciona los destinatarios:</p>
            <form id="sendForm">
              <div
                id="user-list"
                class="mb-3"
                style="max-height: 200px; overflow-y: auto"
              >
                <!-- Aquí se llenarán dinámicamente los usuarios -->
              </div>
              <div class="mb-3">
                <label for="emailSubjectSend" class="form-label">Asunto</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailSubjectSend"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailMessageSend" class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  id="emailMessageSend"
                  rows="4"
                  required
                ></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
